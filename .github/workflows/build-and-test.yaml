name: build-and-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  'deno-stlc':
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Lint
        run: |
          cd ./deno-stlc
          deno lint

      - name: Formatting
        run: |
          cd ./deno-stlc
          deno fmt --check

      - name: Unit tests
        run: |
          cd ./deno-stlc
          deno test

